<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dijital Saat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="clock-wrapper">
    <div class="days">

        <span id="mon">MON</span>

        <span id="fri">FRI</span>
        <span id="sat">SAT</span>
    </div>

</div>
